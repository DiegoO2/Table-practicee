<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diego's Table Practice</title>
    <style>
        th, td 
        {
          text-align: center;
          padding: 1px 10px;
        }
        th{
            background-color: rgb(144, 255, 255);
        } 
        table{
            border-style: solid;
            border-color: black;
            border-width: 2px;
        }
        tbody > tr:nth-child(even){
            background-color: rgb(213, 213, 248);
        }
    </style>
        
</head>
<body>
    <table>     
        <thead>
            <tr>
                <th>WarmUp Name</th>
                <th>Ayes</th>
                <th>Nays</th>
            </tr>
            <tbody>
                <tr>
                    <td>Set Puzzle</td>
                    <td>6</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>Logic Grid</td>
                    <td>0</td>
                    <td>16</td>
                </tr>
                <tr>
                    <td>Zebra Puzzle</td>
                    <td>8</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Typing</td>
                    <td>16</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>Picross</td>
                    <td>7</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Network Puzzle</td>
                    <td>17</td>
                    <td>3</td>
                </tr>
            </tbody>
        </thead>
    </table>
</body>
</html>
